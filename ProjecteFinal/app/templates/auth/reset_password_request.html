{% extends "base.html" %}

{% block app_content %}
    <h1>{{ _('Restaurar contrasenya') }}</h1>
    <div class="row">
        <div class="col-md-6">
            <form method="POST" action="{{ url_for('auth.reset_password_request')}}">
                {{ form.csrf_token }}
          
                <div class="mb-3">
                  <label for="email" class="form-label">Correu electrònic</label>
                  <input
                    name="email"
                    type="email"
                    class="form-control"
                    id="email"
                    aria-describedby="Correu electrònic"
                  />
                </div>
          
                
                <button type="submit" class="btn btn-primary">Solicitar renovació</button>
                
            </form>
        </div>
    </div>
{% endblock %}
