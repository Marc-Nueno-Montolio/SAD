{% extends 'base.html' %} {% block app_content %}
<h1>Inicia sessi√≥</h1>
<div class="row">
  <div class="col-md-6">
    <form method="POST" action="{{ url_for('auth.login')}}">
      {{ form.csrf_token }}
      <div class="mb-3">
        <label for="username" class="form-label">Nom d'usuari</label>
        <input
          name="username"
          type="text"
          class="form-control"
          id="username"
          aria-describedby="Nom d'usuari"
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contrasenya</label>
        <input
          name="password"
          type="password"
          class="form-control"
          id="password"
        />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label name="remember" class="form-check-label" for="exampleCheck1"
          >Recorda'm</label
        >
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
  </div>
</div>
<br />
<p>
  Ets un nou usuari? <a href="{{ url_for('auth.register') }}">Enregistra't</a>
</p>
<p>
  Has oblidat la contrasenya?
  <a href="{{ url_for('auth.reset_password_request') }}">Restaura'la</a>
</p>
{% endblock %}
